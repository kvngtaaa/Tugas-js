<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/users',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var table = '<table><thead><tr><th>Name</th><th>Email</th><th>Phone</th></tr></thead><tbody>';
                    $.each(data, function(index, value) {
                        table += '<tr><td>' + value.name + '</td><td>' + value.email + '</td><td>' + value.phone + '</td></tr>';
                    });
                    table += '</tbody></table>';
                    $('body').append(table);
                }
            });
        });
    </script>
</head>
<body>
</body>
